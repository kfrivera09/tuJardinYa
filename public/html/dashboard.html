<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../css/style2.css">
</head>

<body>
    <header>
        <div id="welcome-container">
            <h1 id="welcomeMessage"></h1>
        </div>
        <div>
            <button id="logoutBtn">Cerrar sesión</button>
        </div>
        <div id="account-container">
            <div id="account-icon">
                <span id="account-name">Cuenta</span>
            </div>
            <div id="user-info">
                <!-- Aquí se mostrarán los detalles del usuario cuando se haga clic en el icono -->
            </div>
        </div>
    </header>

      <!-- Sección solo visible para administradores -->
      <div id="adminMetrics" class="metrics" style="display: none;">
        <h1>Acceso de Administrador</h1>
        <!-- Agrega aquí las métricas específicas para el administrador -->
    </div>

    <main>
        <div id="dashboard-container">
            <table id="user-table">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Email</th>
                        <th>Rol</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- Aquí se insertarán los usuarios dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Sección solo visible para administradores -->
        <div id="adminMetrics" class="metrics" style="display: none;">
            <h1>Acceso de Administrador</h1>
            <!-- Agrega aquí las métricas específicas para el administrador -->
        </div>

        <hr class="hr">

        <ul id="services-list"></ul>
         <!-- Aquí se insertarán los servicios dinámicamente -->
          
        <hr class="hr">

        <!-- Formulario Modal para editar el estado -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Editar Estado</h2>
                <form class ="fmodal" id ="editForm">
                    <label for="editEstado">Estado:</label>
                    <select id="editEstado">
                        <option value="pendiente">Pendiente</option>
                        <option value="realizada">Realizada</option>
                    </select>
                    <button type="submit">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/dashboard.js"></script>
</body>
</html>
